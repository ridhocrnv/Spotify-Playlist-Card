<html lang="id">

<head>

    <meta property="og:title" content="Kita Berdua - Playlist" />

    <title>Kita Berdua - Playlist</title>

<body>

    <audio controls autoplay loop hidden>
        <source src="src/aku-dan-dirimu.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung tag audio.
    </audio>

    <div class="card">
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="src/cute_cat.mp4" type="video/mp4">
                Browser Anda tidak mendukung video.
            </video>
        </div>
        <div class="card-content">
            <div class="title">
                <a href="https://open.spotify.com/playlist/144W82ALSovAQX2ttZMpu2?si=tqqzf1DMTGC0_-oB19qp0A" target="_blank" rel="noopener">Kita
                    Berdua</a>
            </div>
            <div class="subtitle">Playlist oleh ridhocrnv</div>
            <div class="spotify-logo">
                <div class="spotify-icon">
                    <img src="src/spotify-white-icon.svg" alt="Spotify White Icon">
                </div>
                <span>Spotify</span>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p class="footer-text">
            Made with <span class="heart-icon">&hearts;</span> Yusnida
        </p>
    </footer>
